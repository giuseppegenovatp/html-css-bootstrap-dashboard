<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckBoard</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- BOOTSTRAP CSS -->

         <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONTAWESOME -->
 

</head>


<body>
    
    <header>
            <nav class="navbar dark navbar-expand-lg bg-body-tertiary fw-medium" data-bs-theme="dark" >
                <div class="container-fluid">
                  <a class="navbar-brand" href="./index.html">
                    <img src="img/logo.png" alt="DuckBoard Logo" width="60" height="60 ">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Catalogo Libri</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2 bg-light text-dark" type="search" placeholder="Cerca..." aria-label="Search">
                      <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                  </div>
                </div>
              </nav>
    </header>

    <main>
        <div class="container">
            <h2 class="my-4">Nuovo Libro</h2>
            <form class="row g-3 fw-bold">
                <div class="col-6 col-md-6">
                  <label for="nome_autore" class="form-label">Nome Autore</label>
                  <input type="text" class="form-control" id="nome_autore" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6 col-md-6">
                  <label for="cognome_autore" class="form-label">Cognome Autore</label>
                  <input type="password" class="form-control" id="cognome_autore" placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                  <label for="titolo_del_libro" class="form-label">Titolo</label>
                  <input type="text" class="form-control" id="titolo_del_libro" placeholder="Inserisci il titolo del libro">
                  <p class="fw-light">Titolo in versione italiana</p>
                </div>
                <div class="col-md-4">
                    <label for="categoria_libro" class="form-label">Genere</label>
                    <select id="categoria_libro" class="form-select" placeholder="Inserisci il genere">
                      <option selected>Scegli il genere</option>
                      <option>Fantasy</option>
                      <option>Horror</option>
                      <option>Crime</option>
                    </select>
                  </div>
                <div class="col-md-6">
                  <label for="data_publ" class="form-label">Inserisci l'anno di pubblicazione</label>
                  <input type="number" class="form-control" id="data_publ" placeholder="Inserisci l'anno di pubblicazione">
                </div>
                <div class="col-md-2 mb-4">
                  <label for="codice_isbn" class="form-label">ISBN#</label>
                  <input type="text" class="form-control" id="codice_isbn" required="#" placeholder="Inserisci il codice ISBN#">
                </div>
                
                <div class="col-12">
                    <hr>
                    <div class="mb-2">
                        <label for="note" class="form-label">Note</label>
                        <textarea class="form-control" id="note" rows="3">Inserisci eventuali note sul libro</textarea>
                      </div>
                  <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Disponibile anche in digitale
                    </label>
                  </div>
                </div>
                <div class="col-12 mb-4">
                  <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                </div>
              </form>
        </div>

    

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>



</html>
